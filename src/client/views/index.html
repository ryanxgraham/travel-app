<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Travel Planner App</title>
  </head>
  <body>
    <header>
      <h1>Travel Planner</h1>
    </header>
  </body>
  <main>
    <section>
      <form class="form" onsubmit="return Client.addTrip(event)">
        <input id='loc' type='text' name='input-city' value='' placeholder='Destination' required>
        <input id='date' type='date' name='input-date' value='' placeholder='yyyy-mm-dd' required>
        <input id='submitbtn' type="submit" name="submit" value="Save Trip">
      </form>
    </section>
    <section id='no-data'>
      <h2> No saved trips </h2>
    </section>
    <section>
      <div id='results'></div>
    </section>
  </main>
  <footer>
    <p>&copy Ryan Graham</p>
  </footer>
</html>
